<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sunrise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- bootstrap -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

  <!-- colorpicker -->
  <link rel="stylesheet" href="bower_components/spectrum/spectrum.css">

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>

<div class="container-fluid">
  <h1>Sunrise</h1>

  <div class="row">
    <section class="colorstop-controls col-md-6"></section>
    <section class="canvas-container col-md-6">
      <!--
      Canvas doesn't behave well when sized via CSS, so we give
      it a ridiculously large width here, trusting that most of it
      will be off-screen, since it within a container that is the
      last six columns in a bootstrap row.
      The height of the canvas is managed at runtime by
      ColorstopsView, which makes it just tall enough to match
      the current number of colorstops.
      -->
      <canvas id="sunrise" width="8000px"></canvas>
    </section>
  </div>

  <div id="main-controls"></div>

  <section id="animated-preview">
  </section>

</div>

<!-- build:js scripts/vendor.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-color/jquery.color.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
<script src="bower_components/tinycolor/tinycolor.js"></script>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/es6-shim/es6-shim.js"></script>
<script src="bower_components/spectrum/spectrum.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/main.js -->
<script src="scripts/main.js"></script>
<script src="scripts/templates.js"></script>
<script src="scripts/models/colorstop-model.js"></script>
<script src="scripts/collections/colorstops-collection.js"></script>
<script src="scripts/views/colorstops-view.js"></script>
<script src="scripts/views/colorstop-view.js"></script>
<script src="scripts/views/controls-view.js"></script>
<script src="scripts/services/hue-service.js"></script>
<script src="scripts/views/sunrise-animated-view.js"></script>
<!-- endbuild -->
</body>
</html>
