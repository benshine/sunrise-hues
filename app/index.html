<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sunrise Hues</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

  <!-- colorpicker -->
  <link rel="stylesheet" href="bower_components/spectrum/spectrum.css">

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <script data-main="scripts/main" src="bower_components/requirejs/require.js" async></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Sunrise</h1>
    </div>
  </div>

  <div class="row">
    <section class="colorstop-controls col-md-6"></section>
    <section class="canvas-container col-md-6">
      <!--
      Canvas doesn't behave well when sized via CSS, so we give
      it a ridiculously large width here, trusting that most of it
      will be off-screen, since it within a container that is the
      last six columns in a bootstrap row.
      The height of the canvas is managed at runtime by
      ColorstopsView, which makes it just tall enough to match
      the current number of colorstops.
      -->
      <canvas id="sunrise" width="8000px"></canvas>
    </section>
  </div>


  <div id="main-controls"></div>
  <section id="animated-preview"></section>

</div>
</body>
</html>
